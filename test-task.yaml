---
  version: 1
  schedule:
    type: "simple"
    interval: "1s"
  workflow:
    collect:
      metrics:
        /intel/procfs/meminfo/*: {}
        /intel/procfs/disk/*: {}
        /intel/procfs/cpu/*: {}
      config:
        /intel/procfs:
          proc_path": "/proc"
      publish:
        - plugin_name: "kafka"
          config:
            topic: "test"
            brokers: "kafka:9092"
            splitNumber: 500
